{%-if include.category-%}
  {%-assign posts = site.categories[include.category]-%}  
{%-else-%}
  {%-assign posts = site.posts-%}
{%-endif-%}

<ul>
	{%- for post in posts -%}
	<li>
		<a href="{{ post.url | relative_url }}">{{ post.title | downcase }}</a> {{ post.author }}
		<br> [{{ post.tags }}]
	</li>
	{%- endfor -%}
</ul>
