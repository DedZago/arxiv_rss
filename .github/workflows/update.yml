name: Update Website Daily

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every day at 9:00 AM (adjust as needed)
  workflow_dispatch:

jobs:

  update_content:
    runs-on: ubuntu-latest  # Replace with desired runner OS (if needed)
    steps:
      - uses: actions/checkout@v3  # Checkout code (within this job too)
        with:
          ref: static

      - name: Use Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # Adjust if needed

      - name: get requirements
        run: |
          python -m pip install -r requirements.txt
          python rss_arxiv.py

  build_and_deploy:
    runs-on: ubuntu-latest  # Replace with desired runner OS (if needed)
    needs: update_content  # This job depends on update_content job
    steps:
      - uses: actions/checkout@v3  # Checkout code (within this job too)
        with:
          ref: gh-pages  # Checkout gh-pages branch again

      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Move files (replace with actual commands)
        run: |
          mv _site/* .
          # Add more move commands for additional files (if needed)
